<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitados</title>
    <style>
        #main {
            background-color: blue;
        }
    </style>
    <script src="js/d3.js"></script>
    <script src="js/angular.js"></script>
</head>
<script>
    var height = 180;
    var width = 320;
    var radius = 15;
    var distance = 40;
    var jsonCircles = [
        { "x_axis": 25, "y_axis": 25},
        { "x_axis": 25, "y_axis": 25 + distance*1},
        { "x_axis": 25, "y_axis": 25 + distance*2},
        { "x_axis": 25, "y_axis": 25 + distance*3},
        { "x_axis": 75, "y_axis": 25 + distance*3},
        { "x_axis": 240, "y_axis": 25 + distance*3},
        { "x_axis": 290, "y_axis": 25},
        { "x_axis": 290, "y_axis": 25 + distance*1},
        { "x_axis": 290, "y_axis": 25 + distance*2},
        { "x_axis": 290, "y_axis": 25 + distance*3},
    ];
    window.onload = function() {
        var svgContainer = d3.select("body").append("svg");
        svgContainer
        .attr("width", width)
        .attr("height", height);
        console.log('XD');

        svgContainer.append("rect")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("fill", "gray");
        svgContainer.append("text")
            .attr('x', 110)
            .attr('y', 25)
            .attr('font-size', "20px")
            .attr('fill', "black")
            .text(function() {
                return 'Mesa Principal';
            })
        var circles = svgContainer
            .selectAll('circles')
            .data(jsonCircles)
            .enter()
            .append('circle');
        circles.on('click', function(d, i) {
             var circle = d3.select(circles[0][i]);
            circle.style('fill', 'green');
        });

        var circlesAttributes = circles
            .attr('cx', function(d) {
                return d.x_axis;
            })
            .attr('cy', function(d) {
                return d.y_axis;
            })
            .attr('r', radius)
            .style('fill', 'blue');
    }
</script>
<body>
</body>
</html>
